<h4><a name="SECTION00741120000000000000" id="SECTION00741120000000000000"></a> <a name="4224"></a>
Existenzsatz f&uuml;r das Doppelintegral</h4>
<p>Das Doppelintegral (<a href="node137.html#F1080402b">8.135b</a>) existiert, wenn die Funktion <span class="MATH"><i>f</i>(<i>x</i>,<i>y</i>)</span> im gesamten Integrationsgebiet einschlie&szlig;lich seines Randes stetig ist.</p>
