<h3><a name="SECTION00233200000000000000" id="SECTION00233200000000000000"></a><a name="Parallelepiped" id="Parallelepiped"></a><a name="2943"></a>
Parallelepiped</h3>
<p><span class="begriff">Parallelepiped</span> werden Prismen mit Parallelogrammen als Grundfl&auml;che genannt.</p>
<p class="BILD" align="left"><a class="BILD" name="BILD_103a054" id="BILD_103a054"><img border="0" alt="BilD" src="../bilder/kap03/t2/103a054.gif" /></a></p>
<p class="nachBild">
In einem Parallelepiped schneiden sich alle vier Raumdiagonalen in einem Punkt und halbieren einander.</p>
