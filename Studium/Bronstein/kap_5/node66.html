<p>Bei einer <span class="begriff">treuen Darstellung</span> ist <span class="MATH"><img width="94" height="37" align="middle" border="0" src="img354.png" alt="" /></span> ein Isomorphismus, d.h., die Zuordnung von Gruppenelement und Darstellungsmatrix ist eineindeutig.</p>
