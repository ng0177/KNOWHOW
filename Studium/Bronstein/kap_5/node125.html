<h4><a name="SECTION00439120000000000000" id="SECTION00439120000000000000"></a><a name="Koerper" id="Koerper"></a><a name="3565"></a>
K&ouml;rper</h4>
<p>Ein Ring wird <span class="begriff">K&ouml;rper</span> genannt, wenn <span class="MATH"><img width="101" height="37" align="middle" border="0" src="img827.png" alt="" /></span> eine A<small>BEL</small>sche Gruppe ist. Deshalb ist jeder K&ouml;rper speziell ein kommutativer Ring mit Einselement.</p>
