<h3><a name="SECTION00431300000000000000" id="SECTION00431300000000000000">&Auml;u&szlig;ere Operationen</a></h3>
<p><a name="8634"></a> Manchmal werden auch &auml;u&szlig;ere Operationen betrachtet. Das sind Abbildungen von <span class="MATH"><i>K</i> x <i>A</i></span> in <span class="MATH"><img width="30" height="35" align="middle" border="0" src="img269.png" alt="" /></span> wobei <span class="MATH"><i>K</i></span> eine ,,&auml;u&szlig;ere``, meist auch selbst <a href="node134.html#abschn5.3.5">strukturierte Menge</a> ist.</p>
